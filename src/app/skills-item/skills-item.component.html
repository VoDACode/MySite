<div class="content">
  <div #textBox class="content__box" (mousedown)="onShowDescription()" (mouseleave)="onHideDescription()">
    <span [style.fontSize]="size+'px'">{{text}}</span>
  </div>
  <aside class="content__description" [style.width]="descriptionSize+ 'px'" [id]="'skill'+textToId()+size">
    <div class="description__box">
      <p>{{description}}</p>
    </div>
  </aside>
</div>
